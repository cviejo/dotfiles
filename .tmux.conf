
#-----------PREFIX------------
unbind C-b
set-option -g default-terminal screen-256color
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g detach-on-destroy off

#-----------CONFIG------------
bind R source-file ~/.tmux.conf \; display-message "config reloaded"
bind M source-file ~/.tmux/config/mongo
bind E source-file ~/.tmux/config/eyesquare-online
bind I source-file ~/.tmux/config/in-context-testing
bind H source-file ~/.tmux/config/home
bind F source-file ~/.tmux/config/friedrich
bind A source-file ~/.tmux/config/android
bind T source-file ~/.tmux/config/task
bind P source-file ~/.tmux/config/mpd
bind C source-file ~/.tmux/config/clojure-repl
# bind P source-file ~/.tmux/config/phone
# bind P source-file ~/.tmux/config/projects
# bind M source-file ~/.tmux/config/mc
bind \; command-prompt


#-----------PANES------------
#bind -n M-h select-pane -L
#bind -n M-l select-pane -R
#bind -n M-k select-pane -U
#bind -n M-j select-pane -D #just use ctrl-o
# bind -n C-j resize-pane -D 3
bind -n M-j resize-pane -D 3
bind -n M-k resize-pane -U 3
bind -n M-h resize-pane -L 4
bind -n M-l resize-pane -R 4
bind / split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
# bind / split-window -h -c '#{pane_current_path}' \; send-keys "ran" Enter
# bind - split-window -v -c '#{pane_current_path}' \; send-keys "ran" Enter
# set display-panes-time 2000
# bind -n f12 select-pane -t :.+
bind X kill-session
bind x kill-pane

#-----------VI-----------
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle
if-shell "uname -a | grep aarch64" "\
	bind -t vi-copy y copy-pipe 'termux-clipboard-set'"
if-shell "uname -a | grep Darwin"  "\
	set-option -g default-shell $SHELL; \
	set-option -g default-command 'which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL'; \
	bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'rettach-to-user-namespace pbcopy'"

# bind-key -t vi-copy 'C-v' rectangle-toggle
# bind-key -t vi-copy 'y' copy-selection


#-----------MOUSE------------
set -g mouse on


#-----------SESSIONS------------
bind -n C-h switch-client -p \; refresh-client -S
# bind -n C-k switch-client -n \; refresh-client -S
bind -n C-j previous-window
bind -n C-k select-pane -t :.+
# bind -n C-j previous-window
# bind -n C-h previous-session


#-----------STATUS-BAR------------
set-option -g allow-rename off
# set-option -g status-position top
set -g status-fg white
set -g status-bg blue
# termux
if-shell "uname -a | grep aarch64" \
        "set -g status-bg '#3465A4'; set -g status-fg '#c7c7c7'" \
        "set -g status-bg blue;      set -g status-fg white"
# set -g status-fg "#c7c7c7"
# set -g status-bg "#3465A4"
bind b set -g status

set-window-option -g status-left " #S "
# set-window-option -g status-left " #{=20:session_name} "
set-window-option -g status-left-bg "colour239"
set-window-option -g status-left-fg white
set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-bg "colour239"
set-window-option -g status-right-fg white
set-window-option -g window-status-format " #W "
set-window-option -g window-status-current-format " #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
set-window-option -g status-bg "colour237"
# set-window-option -g status-bg black


#-----------BINDINGS------------
bind a set-window-option synchronize-panes


#-----------MOUSE------------
set -g mouse on


#-----------THEME------------
# colour214 is set in cv.zsh-theme
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g window-style 'fg=#c7c7c7,bg=colour234'
set -g window-active-style 'fg=#c7c7c7,bg=colour234'
set -g pane-border-fg "colour237"
# set -g pane-border-fg "#c7c7c7"
set -g pane-border-bg "colour234"
set -g pane-active-border-fg "colour237"
# set -g pane-active-border-fg "#c8c7c7"
set -g pane-active-border-bg "colour234"
set-option -g message-bg colour237
set-option -g message-fg colour4

